<div style="text-align: center;">
  <img src="https://picsum.photos/200" alt="Logo" class="logo" />
  <h1 class="app-title">
    Angular Todo App
  </h1>
</div>
<hr />
<div class="container">
  Add a todo...
  <br />
  <input 
    type="text" 
    class="input-text" 
    placeholder="Type a todo"
    [(ngModel)]="todoValue"
    (keyup.enter)="addItem()"
  />
  <button class="add-btn" (click)="addItem()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone" 
          [(ngModel)]="item.isDone"
        />
        {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
